<script type="text/javascript">
	var url_params = <%- JSON.stringify(url_params) %>
</script>

<div class="row" ng-app='agentApp' ng-controller='AgentCtrl'>

	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-6">									
				<div class="portlet">
					<div id="f-3" class="panel-collapse collapse in">
						<div class="portlet-body">
							<form name="agentForm" class="form-horizontal" role="form" ng-submit="create(agentForm.$valid)" novalidate>
								<div class="form-group">
									<label class="col-sm-3 control-label">Region</label>
									<div class="col-sm-9">
										<select name="role" ng-model="agent.region" class="form-control" required>
											<option value="Korea">Korea</option>
											<option value="Japan">Japan</option>
											<option value="China" selected>China</option>
										</select>
										<p ng-show="createForm.region.$invalid && !createForm.region.$pristine" class="help-block">region is required</p>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="firstname" ng-model="agent.firstname" value="{{agent.firstname}}"required>
										<p ng-show="agentForm.firstname.$invalid && !agentForm.firstname.$pristine" class="help-block">first name is required</p>	
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">Last Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="lastname" ng-model="agent.lastname" required>
										<p ng-show="agentForm.lastname.$invalid && !agentForm.lastname.$pristine" class="help-block">last name is required</p>	
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" ng-model="agent.email">Commission Rate</label>
									<div class="col-sm-9">
										<div class="input-group">
											<input type="text" class="form-control" name="commissionRate" ng-model="agent.commissionRate" required>
										</div>
									</div>
								</div>

								<div class="form-group">
								<label class="col-sm-3 control-label"></label>
									<div class="col-sm-9">
										<div class="tcb">
											<label>
												<input type="checkbox" ng-model="agent.isDelete" class="tc">
												<span class="labels"> Delete</span>
											</label>
										</div>
									</div>
								</div>

								<div class="form-actions">
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="createForm.$invalid">
											<a href="/admin/agent/all" type="submit" class="btn">Cancel</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>								
		<!-- END YOUR CONTENT HERE -->

	</div>
</div>					

<button type="button" id="back-to-top" class="btn btn-primary btn-sm back-to-top">
	<i class="fa fa-angle-double-up icon-only bigger-110"></i>
</button>
