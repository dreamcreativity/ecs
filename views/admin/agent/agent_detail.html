<script type="text/javascript">
	var url_params = <%- JSON.stringify(url_params) %>
</script>

<div class="row" ng-app='agentApp' ng-controller='AgentCtrl'>
<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-6">									
				<div class="portlet">
					<div id="f-3" class="panel-collapse collapse in">
						<div class="portlet-body">
							<form name="" class="form-horizontal" role="form" novalidate>
								<div class="form-group">
									<label class="col-sm-3 control-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="firstname" ng-model="agent.firstname" value="{{agent.firstname}}">
									
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">Last Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="lastname" ng-model="agent.lastname">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label" ng-model="staff.workphone">Work phone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="workphone" ng-model="agent.workphone">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">Cell phone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="cellphone" ng-pattern="ph_numbr" ng-model="agent.cellphone">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" ng-model="staff.email">Email</label>
									<div class="col-sm-9">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
											<input type="email" class="form-control" name="email" ng-model="agent.email">
										</div>
									</div>
								</div>

								<div class="form-actions">
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<a href="/admin/student/all" class="btn btn-primary" type="submit" class="btn">Back</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>								
		<!-- END YOUR CONTENT HERE -->

	</div>
</div>					

<button type="button" id="back-to-top" class="btn btn-primary btn-sm back-to-top">
	<i class="fa fa-angle-double-up icon-only bigger-110"></i>
</button>
