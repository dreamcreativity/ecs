<div class="row" ng-app='agentApp' ng-controller='AgentCtrl'>

<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Agents<small class="text-white"></small></h4>
				</div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<tr>
								<th class="hidden-xs">Company</th>
								<th class="hidden-xs">Name</th>
								<th class="hidden-xs">Email</th>
								<th class="hidden-xs">Work Phone</th>
								<th class="hidden-xs">Cell Phone</th>
								<th class="hidden-xs">Status</th>
								<th class="col-medium center">Action</th>
							</tr>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="agent in agents.data | filter:query">
							<td class="hidden-xs">{{agent.company}}</td>
								<td class="hidden-xs"><a href="/admin/agent/detail/{{agent._id}}">{{agent.firstname}} {{agent.lastname}}</a></td>
								<td class="hidden-xs">{{agent.email}}</td>
								<td class="hidden-xs">{{agent.workphone}}</td>
								<td class="hidden-xs">{{agent.cellphone}}</td>
								<td><span ng-if="agent.isDelete == 1" class="label label-danger">Deleted</span>
								<span ng-if="agent.isDelete == 0" class="label label-active">Active</span>
								</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/agent/detail/{{agent._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>					 
		</div>
		<button class="btn btn-sm btn-primary"
					ng-bootbox-title="A new staff"
					ng-bootbox-custom-dialog
					ng-bootbox-custom-dialog-template="create">
					Create
		</button>
<!-- 		<a href="/admin" class="btn btn-sm btn-primary">Back</a> -->
		
	</div>

</div>	 			


<!-- core JavaScript -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins/datatables/datatables.init.js"></script>
<script src="/assets/js/plugins/bootbox/bootbox.min.js"></script>
