<div class="row" ng-controller='DashboardController'>
	<div class="col-lg-9 col-sm-12">

		<div class="row">

			<div class="col-lg-4 col-sm-4">
				<a href="/admin/agent/all" class="tile-button btn btn-primary">
					<div class="tile-content-wrapper">
						<i class="fa fa-users"></i>
						<div class="tile-content">
							{{agents.length}}
						</div>
						<small>
							Agents
						</small>
					</div>
				</a>												
			</div>

			<div class="col-lg-4 col-sm-4">
				<a href="/admin/student/all" class="tile-button btn btn-inverse">
					<div class="tile-content-wrapper">
						<i class="fa fa-users"></i>
						<div class="tile-content">
							{{students.length}}
						</div>
						<small>
							Students
						</small>												
					</div>
				</a>												
			</div>


			<div class="col-lg-4 col-sm-4">
				<a href="#" class="tile-button btn btn-white">
					<div class="tile-content-wrapper">
						<i class="fa fa-users"></i>
						<div class="tile-content text-primary">
							{{staffs.length}}
						</div>
						<small>
							Staffs
						</small>
					</div>
				</a>												
			</div>


		</div>

		<!-- Recent Activities -->
		<div class="portlet no-border-bottom">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4><i class="fa fa-list-ul"></i> Recent Activities</h4>
				</div>
				<div class="portlet-widgets">
					<a data-toggle="collapse" data-parent="#accordion" href="#recent"><i class="fa fa-chevron-down"></i></a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="recent" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<div class="tc-tabs no-margin">
						<ul class="nav nav-tabs tab-small-button no-padding">
							<li class="active"><a href="#tab14" data-toggle="tab"><i class="fa fa-users bigger-130"></i><span class="badge badge-primary">10</span></a></li>
							<!-- <li><a href="#tab15" data-toggle="tab"><i class="fa fa-users bigger-130"></i><span class="badge badge-primary">2</span></a></li>
							<li><a href="#tab16" data-toggle="tab"><i class="fa fa-users bigger-130"></i><span class="badge badge-primary">3</span></a></li> -->
						</ul>

						<div class="tab-content no-padding no-border-left no-border-right no-border-bottom">
							<div class="tab-pane active" id="tab14">
								<ul class="lists">
									<li ng-repeat="i in registrations">
										<span class="date"><strong>{{i.createDate | date : 'MMM d, h:mm a' }}</strong></span>
										Student :  <strong><a href='/admin/student/edit/{{i.student._id}}'>{{i.student.firstname}} {{i.student.lastname}}</a></strong> has registered courses
									</li>


								</ul>
							</div>

							<!-- <div class="tab-pane" id="tab15">
								<ul class="lists">

										<span class="icons"><i class="fa fa-envelope"></i></span>

								</ul>

						</div>

					</div>
				</div>

			</div>
		</div>
