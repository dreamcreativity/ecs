<script type="text/javascript">
	var url_params = <%- JSON.stringify(url_params) %>
</script>

<div class="row" ng-app='studentApp' ng-controller='StudentEditCtrl'>

	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-6">									
				<div class="portlet">
					<div id="f-3" class="panel-collapse collapse in">
						<div class="portlet-body">
							<form name="studentForm" class="form-horizontal" role="form" ng-submit="update(studentForm.$valid)" novalidate>
								<div class="form-group">
									<label class="col-sm-3 control-label">Student ID</label>
									<label class="col-sm-3 control-label">{{student.username}}</label>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="firstname" ng-model="student.firstname" value="{{student.firstname}}"required>
										<p ng-show="studentForm.firstname.$invalid && !studentForm.firstname.$pristine" class="help-block">first name is required</p>	
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">Last Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" name="lastname" ng-model="student.lastname" required>
										<p ng-show="studentForm.lastname.$invalid && !studentForm.lastname.$pristine" class="help-block">last name is required</p>	
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label" ng-model="student.email">Commission Rate</label>
									<div class="col-sm-9">
										<div class="input-group">
											<input type="text" class="form-control" name="commissionRate" ng-model="student.commissionRate" required>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label" ng-model="student.email">Pomotion Rate</label>
									<div class="col-sm-9">
										<div class="input-group">
											<input type="text" class="form-control" name="pomotionRate" ng-model="student.pomotionRate" required>
										</div>
									</div>
								</div>
								<div class="form-group">
								<label class="col-sm-3 control-label"></label>
									<div class="col-sm-9">
										<div class="tcb">
											<label>
												<input type="checkbox" ng-model="student.isQuit" class="tc">
												<span class="labels"> Delete</span>
											</label>
										</div>
									</div>
								</div>


								<div class="form-actions">
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="studentForm.$invalid">
											<a href="/admin/student/all" type="submit" class="btn">Cancel</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>								
		<!-- END YOUR CONTENT HERE -->

	</div>
</div>					

<button type="button" id="back-to-top" class="btn btn-primary btn-sm back-to-top">
	<i class="fa fa-angle-double-up icon-only bigger-110"></i>
</button>
