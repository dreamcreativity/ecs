<div class="row" ng-controller='JuniorStudentsCtrl'>

	<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Students<small class="text-white"></small></h4>

				</div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<th class="hidden-xs">Name</th>
								<th class="hidden-xs">Email</th>
								<th class="hidden-xs">Phone</th>

								<th class="col-medium center">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in students.data | filter:query">
								<td class="hidden-xs">{{student.firstname}} {{student.lastname}}</td>
								<td class="hidden-xs">{{student.email}}</td>
								<td class="hidden-xs">{{student.telephone}}</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/junior-Program/edit/{{student._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>					 
		</div>		
	</div>
</div>	 			


<!-- core JavaScript -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins/datatables/datatables.init.js"></script>
<script src="/assets/js/plugins/bootbox/bootbox.min.js"></script>
