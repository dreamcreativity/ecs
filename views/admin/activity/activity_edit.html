<script type="text/javascript">
var url_params = <%- JSON.stringify(url_params) %>
</script>

<form name="editForm" class="form-horizontal" ng-app='ActivityApp' ng-controller='ActivityEditCtrl' role="form" ng-submit="update(editForm.$valid)" novalidate>
	<div class="form-group">
		<label class="col-sm-3 control-label">Title</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="title" ng-model="activity.title" ng-minlength="4" ng-maxlength="100" required>
			<p ng-show="editForm.title.$invalid && !editForm.title.$pristine" class="help-block text-danger">title is required</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Description</label>
		<div class="col-sm-9">
			<textarea class="form-control" id="maxL-3" maxlength="225" rows="5x" name="description" ng-model="activity.description" placeholder="This textarea has a limit of 225 chars."></textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Filter</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" name="activity_filter" ng-model="activity_filter">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">SortBy</label>
		<div class="col-sm-2">
			<select name="activity_sort" ng-model="activity_sort" class="form-control">
				<option value="createDate">Lastest</option>
				<option value="-createDate">Oldest</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Unselected</label>
		<div class="col-sm-5">
			<div class="well white padding-25">
				<ul class="tc-gallery-2 clearfix">
					<li class="thumbnail" ng-repeat="item in medias.data | filter: activity_filter | orderBy : activity_sort">
						<div class="thumb-preview">
							<div class="thumb-image">
								<img src="{{item.thumbnail}}" alt="" style="width:160px; height: 120px;">
							</div>
							<!-- <div class="gl-thumb-options">
								<div class="gl-toolbar"> -->
									<div class="gl-option checkbox-inline">
									<input class="tc" type="checkbox" id="{{item._id}}" checkbox-group>
										<label class="labels" for="{{item._id}}">Select</label>
									</div>
								<!-- </div>
							</div> -->
						</div>
						<h5 class="gl-title">{{item.title}}<small>.{{item.ext}}</small></h5>
						<div class="gl-description">
							<small class="pull-left">{{item.createDate | date:'MMM dd yyyy'}}</small>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<label class="col-sm-1 control-label">Selected</label>
		<div class="col-sm-3">
			<div class="well white padding-25">
				<ul class="tc-gallery-2 clearfix">
					<li class="thumbnail" ng-repeat="item in array">
						<div class="thumb-preview">
							<div class="thumb-image">
								<img src="{{item.thumbnail}}" alt="" style="width:160px; height: 120px;">
							</div>
							<!-- <div class="gl-thumb-options">
								<div class="gl-toolbar"> -->
									<!-- <div class="gl-option checkbox-inline">
									<input class="tc" type="checkbox" id="{{item._id}}" checkbox-group>
										<label class="labels" for="{{item._id}}">Select</label>
									</div> -->
								<!-- </div>
							</div> -->
						</div>
						<h5 class="gl-title">{{item.title}}<small>.{{item.ext}}</small></h5>
						<div class="gl-description">
							<small class="pull-left">{{item.createDate | date:'MMM dd yyyy'}}</small>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<hr class="separator">
	<div class="form-group">
		<label class="col-sm-3 control-label"></label>
		<div class="col-sm-3">
			<div class="tcb">
				<label>
					<input type="checkbox" ng-model="activity.isActive" class="tc">
					<span class="labels"> Active</span>
				</label>
			</div>
		</div>
	</div>

	<div class="form-actions">
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-3">
				<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="editForm.$invalid">
			</div>
			<a href="/admin/activity/all" type="submit" class="btn btn-primary">Cancel</a>
		</div>
		<div class="form-group">
			<div id="messageReturn" class="col-sm-offset-3 col-sm-5 text-success">
				{{returnMessage}}
			</div>
		</div>
	</div>

</form>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
