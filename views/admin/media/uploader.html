<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="/ng/apps/mediaApp.js"></script>


<style type="text/css">




#dragandrophandler
{
    border: 2px dotted #fff!important;
    height: 140px;
    color:#92AAB0;
    text-align:center;
    vertical-align:middle;
    padding:10px 10px 10 10px;
    margin-bottom:10px;
    font-size:45px;
    line-height: 90px;
}


.progress-session{
    margin: 15px 0!important;
    border: 1px dotted #BEB6BB;
    padding: 20px;
    background-color: rgb(244, 250, 255);
}

.progress-session .title{
    font-size: 18px;
    font-weight: bold;
    height: 80px;
    line-height: 80px;
    overflow:hidden;
}

.progress-session .contorl{
    
    text-align: center;
    vertical-align: middle;
    height: 120px;
    line-height: 120px;
}

.progress-session .preview{
    margin: 0 auto;
    background-color: #ccc;
    width : 160px!important;
    height: 120px;
}

</style>

<div ng-app="mediaApp" ng-controller='uploadController'>

	<div class="well inverse" id="dragandrophandler" upload-Area>
		Drop Files Here .....
	</div>

    <div class="jumbotron position-relative bordered white padding-2x">
        
        <div class="row progress-session" ng-repeat="file in uploadList">

            <div class="col-md-3">
                <div class="preview"></div>
            </div>

            <div class="col-md-6">
                <div class="title">{{file.file_name}}</div>
                <div class="progress" data-percent="{{file.complated}}%">
                    <div class="progress-bar progress-bar-primary" role="progressbar" style="width: {{file.complated}}%">
                        <span class="sr-only">75% Complete (success)</span>
                    </div>
                </div>
            </div>

            
            <div class="col-md-3 contorl">
                <button type="button" class="btn btn-info btn-sm btn-circle" style="text-align: center;" ng-click="sendFileToServer(file)"><i class="fa fa-play icon-only"></i></button>
                <button type="button" class="btn btn-danger btn-sm btn-circle" ><i class="fa fa-ban icon-only"></i></button>
            </div>

        </div>        
    </div>

</div>
