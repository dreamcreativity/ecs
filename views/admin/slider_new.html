						<div class="portlet" ng-app="adminApp" ng-controller='SliderController'>
							<div class="portlet-heading dark">
								<div class="portlet-title">
									<h4>Create New Slide</h4>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="portlet-body">
							<form class="form-horizontal" id="validate-form" method="get">
								<div id="bwizard">
									
									<div class="tab-content">
										<div class="form-group">
											<label class="col-sm-3 control-label">Main Heading:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" name="heading" class="form-control">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="password">Sub Heading:</label>
											<div class="col-sm-7">
												<div class="clearfix">
													<input type="text" name="sub_heading"  class="form-control">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="password2">Text Color:</label>
											<div class="col-sm-4">
												<div class="clearfix">
													<input type="text" name="color" ng-model="textColor" class="form-control">
													<div class="color-picker" ng-repeat="c in colors">
														<div class="col-xs-4 picker"><p color-Picker-Click style="background-color:{{ c.code }}">{{ c.name }}</p></div>	
													</div>
												</div>
											</div>
										</div>
										
										<hr class="separator" />

										<div class="form-group">
											<label class="col-sm-3 control-label">Text Postion:</label>
											<div class="col-sm-4">
												<div class="clearfix">
													<div class="slider-position">
														<div class="col-xs-4 tap"><p>LT</p></div>
														<div class="col-xs-4 tap"><p>MT</p></div>
														<div class="col-xs-4 tap"><p>RT</p></div>
														<div class="col-xs-4 tap"><p>LM</p></div>
														<div class="col-xs-4 tap"><p>CENTER</p></div>
														<div class="col-xs-4 tap"><p>RM</p></div>
														<div class="col-xs-4 tap"><p>LB</p></div>
														<div class="col-xs-4 tap"><p>MB</p></div>
														<div class="col-xs-4 tap"><p>RB</p></div>
														
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="phone">Pnone:</label>
											<div class="col-sm-3">
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-phone"></i></span>
													<input type="text" id="phone" name="phone" class="form-control">
												</div>													
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" for="url">Company URL:</label>
											<div class="col-sm-6">
												<div class="clearfix">
													<input type="url" id="url" name="url" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
							</div>
						</div>
