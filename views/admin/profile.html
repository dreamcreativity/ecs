<link rel="stylesheet" href="/assets/css/plugins/duallistbox/bootstrap-duallistbox.min.css">


<div ng-controller="ProfileController">

	<div class="portlet" >
		<div class="portlet-heading dark">
			<div class="portlet-title">
				<h4>Personal Information</h4>
			</div>
			<div class="portlet-widgets">
				<a data-toggle="collapse" href="#staff-info" class="" aria-expanded="true"><i class="fa fa-chevron-down"></i></a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div  class="portlet-body panel-collapse collapse in" id="staff-info">
		<form class="form-horizontal"  name="profile" method="get">
			
				
				<div class="tab-content">
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">User Name:</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<input type="text" value="{{info.username}}"  class="form-control" readonly>
								
							</div>
						</div>
					</div>

					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Create Date:</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<input type="text" value="{{info.createDate | date :'MMM dd, yyyy'}}"  class="form-control" readonly>
								
							</div>
						</div>
					</div>


					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Email:</label>
						<div class="col-sm-8 ">
							<div class="clearfix">
								<input type="text" ng-model="info.email"  class="form-control" readonly>
								
							</div>
						</div>
					</div>

					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Position:</label>
						<div class="col-sm-8 ">
							<div class="clearfix">
								<input type="text" ng-model="info.position"  class="form-control" readonly>
								
							</div>
						</div>
					</div>

					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">First Name:</label>
						<div class="col-sm-8">
							<div class="clearfix">
								<input type="text" ng-model="info.firstname"  class="form-control" required>
								
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Last Name:</label>
						<div class="col-sm-8 ">
							<div class="clearfix">
								<input type="text" ng-model="info.lastname"  class="form-control" required>
								
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Work Phone:</label>
						<div class="col-sm-8 ">
							<div class="clearfix">
								<input type="text" ng-model="info.workphone"  class="form-control" required>
								
							</div>
						</div>
					</div>

					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label">Cell Phone:</label>
						<div class="col-sm-8 ">
							<div class="clearfix">
								<input type="text" ng-model="info.cellphone"  class="form-control" required>
								
							</div>
						</div>
					</div>
					

					<hr class="separator" />

					<div class="form-group">
						<div class="col-sm-3  col-md-2 "></div>	
						<div class="col-sm-3">										
							<button type="button" ng-disabled="profile.$invalid " class="btn btn-primary" ng-click="updateInfo()">Update</button>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			
		</form>
		</div>
	</div>

	<div class="portlet" >
		<div class="portlet-heading dark">
			<div class="portlet-title">
				<h4>Change Password</h4>
			</div>
			<div class="portlet-widgets">
				<a data-toggle="collapse" href="#staff-password" class="" aria-expanded="true"><i class="fa fa-chevron-down"></i></a>
			</div>
			<div class="clearfix"></div>
		</div>
		<div  class="portlet-body panel-collapse collapse in" id="staff-password">
		<form class="form-horizontal" name="passwordChangeForm" >
			
				
				<div class="tab-content">

					<div class="form-group ">
						<label class="col-sm-2 control-label">Current Password:</label>
						<div class="col-sm-3">
							<div class="clearfix">
								<input type="password" name="currentPassword" ng-model="changePasswordInfo.currentPassword"  class="form-control" required>
							</div>
						</div>
						<div class="col-sm-7">
							<span ng-show="changePasswordInfo.changePasswordSubmited && passwordChangeForm.currentPassword.$error.required">* Require</span>
						</div>
					</div>

					<div class="form-group ">
						<label class="col-sm-2 control-label">New Password:</label>
						<div class="col-sm-3">
							<div class="clearfix">
								<input type="password" name="newPassword" ng-model="changePasswordInfo.newPassword"  class="form-control" required>
							</div>
						</div>
						<div class="col-sm-7">
							<span ng-show="changePasswordInfo.changePasswordSubmited && passwordChangeForm.newPassword.$error.required">* Require</span>
						</div>
					</div>

					<div class="form-group ">
						<label class="col-sm-2 control-label">Confrim Password:</label>
						<div class="col-sm-3">
							<div class="clearfix">
								<input type="password" ng-model="changePasswordInfo.confirmPassword" class="form-control" >
							</div>
						</div>
						<div class="col-sm-7">

							<span ng-show="!isPasswordMatch()">* Password Not Match</span>
						</div>
					</div>
					


					
				
					<hr class="separator" />

					

					<div class="form-group">
						<div class="col-sm-3  col-md-2 "></div>	
						<div class="col-sm-3">											
							<!-- <a type="button" class="btn btn-info" target="_blank" href="{{material.media.path}}" >View</a> -->
							<button type="button" ng-disabled="!isPasswordMatch() || passwordChangeForm.newPassword.$invalid " class="btn btn-primary" ng-click="changePasswordClick()">Change Password</button>
							<!-- <button type="button" class="btn btn-default" onclick='location="/admin/material"'>Cancel</button> -->
						</div>
					</div>
			
				</div>
			
		</form>
		</div>
	</div>

</div>
