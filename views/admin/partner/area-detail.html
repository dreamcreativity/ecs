<script type="text/javascript">
	var url_params = <%- JSON.stringify(url_params) %>
</script>

<div class="portlet" >
	<div class="portlet-heading dark">
		<div class="portlet-title">
			<h4>Create New Partner</h4>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="portlet-body partner-detail">
		<form name="createForm" class="form-horizontal" role="form" ng-controller='partnerCategoryCtrl' >
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name" ng-model="area.name" required>
				</div>
			</div>
			

			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-8">
					<textarea  type="text" class="form-control" height="50" name="name" ng-model="area.description" required></textarea>

				</div>
			</div>







			<div class="form-group">
				<label class="col-sm-2 control-label">Is Delete:</label>
				<div class="col-sm-2">
					<label>
						<input name="is_delete" class="tc tc-switch tc-switch-6" type="checkbox" ng-model="area.isDelete" />
						<span class="labels"></span>
					</label>												
				</div>
			</div>

			<div class="form-group">
				<label ng-click="changeCurrentCalendar()" class="col-sm-3 control-label">Cover :</label>
				<div class="col-sm-9">
					<div ng-click="changeSource()" ng-if="area.cover == null" class="cover-empty"><label>Clic to change</label></div>
					<img ng-click="changeSource()" class="preview-media"  ng-click="changeSource()"  ng-if="area.cover!= null && area.cover.type=='Image'" src="{{area.cover.thumbnail}}" >
				</div>
			</div>

			<div class="form-actions">
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-3">
						<button type="button" class="btn btn-primary" ng-disabled="createForm.$invalid" ng-click="update()">Save</button>
						<button type="button" class="btn btn-default" onclick='location="/admin/partner/area"'>Cancel</button>
					</div>
				</div>
			</div>


		</form>

	</div>
</div>

<!-- include the media selector mockup -->
<div ng-include="'/ng/html/MediaSelector.html'"></div>
