<div class="row" ng-controller='RegionCtrl'>
	<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Regions<small class="text-white"></small></h4>
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<th class="hidden-xs">Name</th>
								<th class="hidden-xs">Status</th>
								<th class="col-medium center">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in regions.data | filter:query">
								<td class="hidden-xs">{{item.name}}</td>
								<td>
									<label class="label label-terminated label-lg arrowed arrowed-right" ng-show="item.isDelete")>Delete</label>
									<label class="label label-active label-lg arrowed arrowed-right" ng-show="!item.isDelete">Active</label>
								</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/region/edit/{{item._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<button class="col-md-1 btn btn-sm btn-primary"
					ng-bootbox-title="A new region"
					ng-bootbox-custom-dialog
					ng-bootbox-custom-dialog-template="create">  <!-- Note : /admin/region/create -->
					Create
				</button>
	</div>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins/datatables/datatables.init.js"></script>
<script src="/assets/js/plugins/bootbox/bootbox.min.js"></script>
