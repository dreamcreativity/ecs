<div class="portlet" ng-controller='OnlineTestRecordController'>
	<div class="portlet-heading dark">
		<div class="portlet-title">
			Online Test Result
			
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="portlet-body">
	<form class="form-horizontal" name="validateForm" >
		<div id="bwizard">
			
			<div class="tab-content">
				<div class="form-group">
					<label class="col-sm-3 control-label">Name :</label>
					<div class="col-sm-6">
						<div class="clearfix">
							<input type="text" name="subTitle" value="{{record.firstName}} {{record.lastName}}" readonly class="form-control">
						</div>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-3 control-label">Email :</label>
					<div class="col-sm-6">
						<div class="clearfix">
							<input type="text" name="subTitle" value="{{record.email}}" readonly class="form-control">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Country :</label>
					<div class="col-sm-6">
						<div class="clearfix">
							<input type="text" name="subTitle" value="{{record.country}}" readonly class="form-control">
						</div>
					</div>
				</div>


		
				<div class="form-group">
					<label class="col-sm-3 control-label">Correct Rate :</label>
					<div class="col-sm-6">
						<div class="clearfix">
							<input type="text" name="subTitle" value="{{record.rate}} %" readonly class="form-control">
						</div>
					</div>
				</div>
				
				
				<hr class="separator" />

				
				
				<div class="form-group">
				
					
					<label class="col-sm-3 control-label"></label>
					<div class="col-sm-6">
						<h4>Test Detail</h4>

						<div ng-repeat="question in record.questions">
							<div class="note">
								<label class="label label-xlg label-pending arrowed-in">Question</label>
								{{question.title}}


								<p>
								 <label class="label label-xlg label-pending arrowed-in">Note</label> {{question.subTitle}}
								</p>

								<p>
								 <label class="label label-xlg label-pending arrowed-in">Email</label> {{question.answer}}
								</p>

								<p>
								 <label class="label label-xlg label-pending arrowed-in">Country</label> {{question.correctAnswer}}
								</p>
							</div>
						


						</div>										
					</div>
				</div>


				<hr class="separator" />

				<div class="form-group">
					<div class="col-sm-3"></div>	
					<div class="col-sm-3">

					
						<button type="button" class="btn btn-default" onclick='location="/admin/onlineTest"'>Back</button>
						
					</div>
				</div>
		
			</div>
		</div>
	</form>


	</div>

	
</div>
<script type="text/javascript">
	var url_params = <%- JSON.stringify(url_params) %>;
	
</script>
