<div class="row" ng-controller='ListOnlineTestController'>


<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Online Test Questions<small class="text-white"></small></h4>
				</div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<tr>
								<th class="hidden-xs">Title</th>
								<th class="col-large hidden-xs">Type</th>
								<th class="col-large hidden-xs">Has Answer</th>
								<th class="col-medium hidden-xs">Created Date</th>
								
								<th class="col-medium hidden-xs">Active</th>
								<th class="col-medium center">Action</th>
							</tr>
							</tr>
						</thead>
						<tbody>
							 <tr ng-repeat="question in questions">
								<td class="hidden-xs">
									<a href="/admin/onlineTest/edit/{{question._id}}">{{question.title}}</a>
									<div class="subtitle">{{question.subTitle}}</div>
								</td>
								<td class="hidden-xs">{{question.type}}</td>
								<td class="hidden-xs">
									<span ng-if="question.correctAnswer != '' " class="label label-active">Yes</span>
									<span ng-if="question.correctAnswer == '' " class="label label-danger">No</span>
								</td>
								<td class="hidden-xs">{{question.created | date:'MMM dd yyyy'}}</td>
								
								<td class="center ">
									<span ng-if="question.isActived == 1" class="label label-active">Actived</span>
									<span ng-if="question.isActived == 0" class="label label-danger">Inactived</span>
								</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/onlineTest/edit/{{question._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td> 
							</tr>
						</tbody>

					</table>
				</div>
			</div>					 
		</div>
	</div>

</div>	 			

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins/datatables/datatables.init.js"></script>
<script src="/assets/js/plugins/bootbox/bootbox.min.js"></script>



<style >

	.col-large{
		max-width: 200px;
		min-width: 200px;
	}

	.subtitle{
		font-size: 11px;
		

	}
</style>
