<div class="row" ng-controller='ListOnlineTestRecordController'>


<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Online Test Record<small class="text-white"></small></h4>
				</div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<tr>
								
								<th class="col-medium hidden-xs">First Name</th>
								<th class="col-medium hidden-xs">Last Name</th>
								<th class="col-medium hidden-xs">Email</th>
								
								<th class="col-medium hidden-xs">Country</th>

								<th class="col-medium hidden-xs">Correct Rate</th>

								<th class="col-medium hidden-xs">Date</th>
								<th class="col-small center">Action</th>
							</tr>
							</tr>
						</thead>
						<tbody>
							 <tr ng-repeat="record in records">
								
								<td class="hidden-xs">{{record.firstName}}</td>
								<td class="hidden-xs">{{record.lastName}}</td>
								<td class="hidden-xs">{{record.email}}</td>
								<td class="hidden-xs">{{record.country}}</td>
								<td class="hidden-xs">{{record.rate}}%  {{record.correctCount}}/{{ record.questions.length}}</td>
								<td class="hidden-xs">{{record.created | date:'MMM dd yyyy h:mm a'}}</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/onlineTest/record/{{record._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td> 
							</tr>
						</tbody>

					</table>
				</div>
			</div>					 
		</div>
	</div>

</div>	 			

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins/datatables/datatables.init.js"></script>
<script src="/assets/js/plugins/bootbox/bootbox.min.js"></script>



<style >

	.col-large{
		max-width: 200px;
		min-width: 200px;
	}

	.subtitle{
		font-size: 11px;
		

	}
</style>
