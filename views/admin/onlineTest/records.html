<div class="row" ng-controller='ListOnlineTestRecordController'>


<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Record Filters<small class="text-white"></small></h4>
				</div>
			</div>


			<div id="filtes" class="panel-collapse collapse in">
				<div class="portlet-body">

					<div class="row">
						<div class="col-md-3">
							<label class="control-label">Country</label>
							<select class="form-control" ng-model="filterCountry">
								<option value="">All</option>
								<option ng-repeat="country in CountryList" value="{{country.name}}">{{country.name}}</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="control-label">Date From</label>
							<input type="date" class="form-control" name="from_date" ng-model="fromDate">
						</div>
						<div class="col-md-3">
							<label class="control-label">Date To</label>
							<input type="date" class="form-control" name="to_date" ng-model="toDate">
						</div>	

						
<!-- 						<div class="col-md-9">
							<label>Filters</label>
							<div>
								<label style="display: inline-block; margin-right: 20px">
									<input type="radio" ng-value="false" ng-model="filterDateRange">	
									Recent Week
								</label>
								<label style="display: inline-block;">
									<input type="radio" ng-value="true" ng-model="filterDateRange" >	
									Time Range 
								</label>
							</div>							
						</div>	 -->										
					</div>
			<!-- 		<div class="row">
						<div class="col-md-3">
							<label class="control-label">Date From</label>
							<input type="date" class="form-control" name="from_date" ng-model="fromDate">
						</div>
						<div class="col-md-3">
							<label class="control-label">Date To</label>
							<input type="date" class="form-control" name="to_date" ng-model="toDate">
						</div>	
					</div> -->
					<div class="row" style="margin-top: 20px; margin-right: 10px; text-align: right; ">				
						<button type="button" class="btn btn-primary" ng-click="upateList()">Update</button>	
					</div>
				</div>


			</div>


		</div>
		<div class="portlet">
			


			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Online Test Record<small class="text-white"></small></h4>
				</div>
			</div>


			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<tr>
								
								<th class="col-medium ">First Name</th>
								<th class="col-medium ">Last Name</th>
								<th class="col-medium hidden-xs">Email</th>
								
								<th class="col-medium hidden-xs">Country</th>

								<th class="col-medium hidden-xs">Correct Rate</th>

								<th class="col-medium hidden-xs">Date</th>
								<th class="col-small center">Action</th>
							</tr>
							</tr>
						</thead>
						<tbody>
							 <tr ng-repeat="record in records">
								
								<td>{{record.firstName}}</td>
								<td>{{record.lastName}}</td>
								<td class="hidden-xs">{{record.email}}</td>
								<td class="hidden-xs">{{record.country}}</td>
								<td class="hidden-xs">{{record.rate}}%  {{record.correctCount}}/{{ record.questions.length}}</td>
								<td class="hidden-xs">{{record.created | date:'MMM dd yyyy h:mm a'}}</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/onlineTest/record/{{record._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td> 
							</tr>
						</tbody>

					</table>
				</div>
			</div>



		</div>
	</div>

</div>
