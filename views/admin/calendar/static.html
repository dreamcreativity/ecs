<div class="portlet">
	<div class="portlet-heading dark">
		<div class="portlet-title">
			<h4>Calendar Settings</h4>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="portlet-body">
		<form name="editForm" class="form-horizontal" ng-controller='CalendarStaticCtrl' role="form" ng-submit="update(editForm.$valid)" novalidate>


			<div class="form-group">
				<label class="col-sm-2 control-label">Static Mode</label>
				<div class="col-sm-3">
					<div class="tcb">
						<label>
							<input name="isActive" class="tc tc-switch tc-switch-6" type="checkbox" ng-model="staticCalendar.isActived" />
							<span class="labels"></span>
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">

				<label class="col-sm-2 control-label">Current Year:</label>
				<div class="col-sm-9">
					<div style="padding-bottom: 20px;"><button class="btn btn-primary" ng-click="changeCurrentCalendar()">Select Current Year Calendar</button></div>
					
					<iframe src="{{staticCalendar.media.path}}" style="border:0; width: 350px; height: 515px " >
					This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/sample-3pp.pdf">Download PDF</a>
					</iframe>
				</div>
			</div>

			<div class="form-group">

				<label class="col-sm-2 control-label">Next Year:</label>
				<div class="col-sm-9">
					<div style="padding-bottom: 20px;"><button class="btn btn-primary" ng-click="changeFetureCalendar()">Select Next Year Calendar</button></div>
					
					<iframe src="{{staticFutureCalendar.media.path}}" style="border:0; width: 350px; height: 515px " >
					This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/sample-3pp.pdf">Download PDF</a>
					</iframe>
				</div>
			</div>


			<div class="form-actions">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid" >Update</button>
	
					</div>
				</div>

			</div>

			<!-- include the media selector mockup -->
			<div ng-include="'/ng/html/MediaSelector.html'"></div>

		</form>
	</div>
</div>
