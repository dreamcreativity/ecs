<div class="row" ng-app='staffApp' ng-controller='StaffCtrl'>
							<div class="col-lg-12">
								<div class="row">
									<div class="col-lg-6">									
										<div class="portlet">
											<div id="f-3" class="panel-collapse collapse in">
												<div class="portlet-body">
													<form name="createForm" class="form-horizontal" role="form" ng-submit="create(createForm.$valid)" novalidate>
													<div class="form-group">
															<label class="col-sm-3 control-label">Role</label>
															<div class="col-sm-9">
																<select name="role" ng-model="staff.role" class="form-control" required>
																	<option value="Administrator">Administrator</option>
																	<option value="Supervise">Supervise</option>
																	<option value="Staff" selected>Staff</option>
																</select>
																<p ng-show="createForm.role.$invalid && !createForm.role.$pristine" class="help-block">role is required</p>
															</div>
														</div>
														
														<div class="form-group">
															<label class="col-sm-3 control-label">Username</label>
															<div class="col-sm-9">
																<input type="text" class="form-control" name="username" ng-model="staff.username" ng-minlength="4" ng-maxlength="10" required>						
																<p ng-show="createForm.username.$invalid && !createForm.username.$pristine" class="help-block">username is required</p>	
																<p ng-show="createForm.username.$error.minlength || createForm.username.$error.maxlength" class="help-block">username is should be 4-10 characters</p>										
															</div>

														</div>
														<div class="form-group">
															<label class="col-sm-3 control-label">First Name</label>
															<div class="col-sm-9">
																<input type="text" class="form-control" name="firstname" ng-model="staff.firstname" required>
																<p ng-show="createForm.firstname.$invalid && !createForm.firstname.$pristine" class="help-block">first name is required</p>	
															</div>
														</div>

														<div class="form-group">
															<label class="col-sm-3 control-label">Last Name</label>
															<div class="col-sm-9">
																<input type="text" class="form-control" name="lastname" ng-model="staff.lastname" required>
																<p ng-show="createForm.lastname.$invalid && !createForm.lastname.$pristine" class="help-block">last name is required</p>	
															</div>
														</div>

														<div class="form-group">
															<label class="col-sm-3 control-label" ng-model="staff.workphone">Work phone</label>
															<div class="col-sm-9">
																<input type="text" class="form-control" name="workphone" ng-pattern="ph_numbr" ng-model="staff.workphone" required>
																<p ng-show="createForm.workphone.$invalid && !createForm.workphone.$pristine" class="help-block">work phone is required</p>	
																<p ng-show="createForm.workphone.$error.pattern" class="help-block" >eg. 647-921-1234</p>
															</div>
														</div>

														<div class="form-group">
															<label class="col-sm-3 control-label">Cell phone</label>
															<div class="col-sm-9">
																<input type="text" class="form-control" name="cellphone" ng-pattern="ph_numbr" ng-model="staff.cellphone" required>
																<p ng-show="createForm.cellphone.$invalid && !createForm.cellphone.$pristine" class="help-block">cellphone is required</p>	
																<p ng-show="createForm.cellphone.$error.pattern" class="help-block" >eg. 647-921-1234</p>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-3 control-label" ng-model="staff.email">Email</label>
															<div class="col-sm-9">
																<div class="input-group">
																	<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
																	<input type="email" class="form-control" name="email" ng-model="staff.email" required>
																</div>
																<p ng-show="createForm.email.$invalid && !createForm.email.$pristine" class="help-block">email is invalid</p>
															</div>
														</div>

														<div class="form-actions">
															<div class="form-group">
																<div class="col-sm-offset-2 col-sm-10">
																	<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="createForm.$invalid">
																	<a href="/admin/staff/all" type="submit" class="btn">Cancel</a>
																</div>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>								
								<!-- END YOUR CONTENT HERE -->
					
							</div>
						</div>					
					
						<button type="button" id="back-to-top" class="btn btn-primary btn-sm back-to-top">
							<i class="fa fa-angle-double-up icon-only bigger-110"></i>
						</button>
