<div class="portlet" ng-controller='EventCtrl'>
	<div class="portlet-heading dark">
		<div class="portlet-title">
			<h4>Create New Event</h4>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="portlet-body">
		<form name="createForm" class="form-horizontal" role="form" novalidate>
			<div class="form-group">
				<label class="col-sm-3 control-label">Title</label>
				<div class="col-sm-9">
					<div class="clearfix">
						<div class="input-group">
							<input type="text" class="form-control" name="title" ng-model="event.title" value="{{event.title}}"required>
							<span ng-show="!createForm.title.$error.required" class="input-group-addon"><i class="fa fa-check"></i></span>
							<span ng-show="createForm.title.$error.required" class="input-group-addon">Required</span>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Loaction</label>
				<div class="col-sm-9">
					<div class="clearfix">
						<div class="input-group">
							<input type="text" class="form-control" name="location" ng-model="event.location"  ng-maxlength="100" required>
							<span ng-show="!createForm.location.$error.required" class="input-group-addon"><i class="fa fa-check"></i></span>
							<span ng-show="createForm.location.$error.required" class="input-group-addon">Required</span>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Description</label>
				<div class="col-sm-9">
					<textarea class="form-control" id="maxL-3" maxlength="225" rows="5x" name="description" ng-model="event.description" placeholder="This textarea has a limit of 225 chars."></textarea>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">Date & Time</label>
				<div class="col-sm-4">
					<div class="input-group date form_datetime">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-time"></i>
						</span>														
						<input type="date" ng-model="event.date"  class="form-control">
						<input type="time" ng-model="event.date"  class="form-control">											
					</div>

				</div>
			</div>




	<!-- <div class="form-group">
		<label class="col-sm-3 control-label"></label>
		<div class="col-sm-9">
			<div class="tcb">
				<label>
					<input type="checkbox" ng-model="event.isActive" class="tc">
					<span class="labels">Delete</span>
				</label>
			</div>
		</div>
	</div> -->

	<div class="form-actions">
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="button" class="btn btn-primary" ng-disabled="!createForm.$valid" ng-click="create()">Create</button>
				<button type="button" class="btn btn-default" onclick='location="/admin/"'>Cancel</button>
			</div>
		</div>
	</div>
</form>

</div>
</div>


<script type="text/javascript">

$(document).ready(function(){

	jQuery('#datetimepicker').datetimepicker();

});

</script>
