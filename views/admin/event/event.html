<div class="row" >

<div class="col-lg-12">
		<div class="portlet">
			<div class="portlet-heading dark">
				<div class="portlet-title">
					<h4>Events<small class="text-white"></small></h4>
				</div>
			</div>
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table id="SampleDT" class="datatable table table-hover table-striped table-bordered tc-table">
						<thead>
							<tr>
								<tr>
								<th class="hidden-xs">Title</th>
								<th class="hidden-xs">Date</th>
								<th class="hidden-xs">Description</th>
								<th class="hidden-xs">Status</th>
								<th class="col-medium center">Action</th>
							</tr>
							</tr>
						</thead>
						<tbody>
							 <tr ng-repeat="event in events.data | filter:query">
								<td class="hidden-xs"><a href="/admin/event/detail/{{event._id}}">{{event.title}}</a></td>
								<td class="hidden-xs">{{event.date}}</td>
								<td class="hidden-xs">{{agent.description}}</td>
								<td><span ng-if="agent.isActive == 1" class="label label-danger">Active</span>
								<span ng-if="agent.isActive == 0" class="label label-active">Deleted</span>
								</td>
								<td class="col-medium center">
									<div class="btn-group btn-group-xs ">
										<a href="/admin/event/detail/{{event._id}}" class="btn btn-inverse"><i class="fa fa-pencil icon-only"></i></a>
									</div>	
								</td> 
							</tr>
						</tbody>

					</table>
				</div>
			</div>					 
		</div>
		<button class="btn btn-sm btn-primary"
					ng-bootbox-title="A new event"
					ng-bootbox-custom-dialog
					ng-bootbox-custom-dialog-template="create">
					Create
		</button>
		
	</div>

</div>
