<form name ="myForm" class="form-horizontal" ng-controller='AgentDetail' ng-submit="resetpassword(myForm.$valid)" novalidate>
	<div class="row">
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-2">
				<input id="oldpassword" name ="oldpassword" type="password" class="form-control" placeholder="Enter your old password" ng-model="resetObj.oldpassword" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-2">
				<input class="form-control" data-ng-model='resetObj.password' type="password" name='password' placeholder='password' required />
				<span class="labels text-danger" ng-show="myForm.password.$error.required && !myForm.password.$pristine">password is required</span> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-2">
				<input class="form-control" ng-model='resetObj.password_verify' type="password" name='confirm_password' placeholder='confirm password' required data-password-verify="resetObj.password"/>
				<span class="labels text-danger" ng-show="myForm.confirm_password.$error.required&& !myForm.confirm_password.$pristine">confirm password is required</span> 
				<span class="labels text-danger" ng-show="myForm.confirm_password.$error.passwordVerify && !myForm.confirm_password.$pristine">password is not match</span> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-offset-3 col-sm-2">
				<span id="messageReturn" class="labels text-danger">{{returnMessage}}</span>
			</label>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-1">
				<input type="submit" class="pull-right btn btn-primary btn-block" value="Reset" ng-disabled="myForm.$invalid"/>
			</div>
			<div class="col-sm-1">
			<a href="/agent/profile" class="btn btn-primary btn-block">Back</a>
			</div>
		</div>
	</div>						
</form>
