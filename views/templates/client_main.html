<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app="ClientApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
    ============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/client/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/css/client/style.css" type="text/css" />
    <link rel="stylesheet" href="/css/client/core.css" type="text/css" />
    <link rel="stylesheet" href="/css/client/dark.css" type="text/css" />
    <link rel="stylesheet" href="/css/client/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="/css/client/animate.css" type="text/css" />

    <link rel='stylesheet' href='/css/angular-loading-bar/loading-bar.min.css' type='text/css' media='all' />

    <link rel="stylesheet" href="/css/client/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--[if lt IE 9]>
    	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!--  HTML 5 Datetime type -->
    <!-- cdn for modernizr, if you haven't included it already -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <!-- polyfiller file to detect and load polyfills -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
      webshims.setOptions('waitReady', false);
      webshims.setOptions('forms-ext', {types: 'date'});
      webshims.polyfill('forms forms-ext');
    </script>


    <!-- External JavaScripts
    ============================================= -->

	<script type="text/javascript" src="js/client/jquery.js"></script>
	<script type="text/javascript" src="js/client/plugins.js"></script>

    <!-- Angular JS -->
    <script src="/js/client/angular.min.js"></script>
    <script src="/js/client/angular-resource.js"></script>
    <script src="/js/client/angular-route.js"></script>
    <script src="/js/client/angular-animate.min.js"></script>
    <script src="/js/core/async.js"></script>
    <script src='/js/angular-loading-bar/loading-bar.min.js'></script>

    <!-- include ng common use modual -->
    <!-- <script src="/ng/lib/auth.js"></script> -->
    <script src="/ng/lib/filters.js"></script>
    <script src="/ng/lib/resources.js"></script>
    <script src="/ng/lib/directives.js"></script>

    <!-- include ng App here -->
    <script src="/ng/apps/clientApp.js"></script>

    <script src="/ng/controllers/client/registerController.js"></script>

    ============================================= -->
	<title><%- parms.title %></title>

<body class="stretched">
