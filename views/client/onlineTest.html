


<section id="page-title">

    <div class="container clearfix">
        <h1>Onlie Test</h1>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/events">Event Calendar</a></li>
           
        </ol>
    </div>

</section>



<!-- <script type="text/javascript" src="assets/js/functions.js"></script> -->
<section ng-controller="OnlineTestCtrl" id="event-calendar" >
	<div class="content-wrap">
		 <section id="section-course" class="page-section">
		 	<div class="container clearfix">
                <div class="row">
                    <div class="container clearfix">
                        
                        <div>

                            <div class="col_one_third">
                                <label for="template-contactform-name">First Name <small>*</small></label>
                                <input type="text" id="template-contactform-name" name="name" ng-model="firstname" class="sm-form-control required ng-pristine ng-valid ng-touched user-success" style="">
                            </div>

                            <div class="col_one_third">
                                <label for="template-contactform-name">Last Name <small>*</small></label>
                                <input type="text" id="template-contactform-name" name="name" ng-model="lastname" class="sm-form-control required ng-pristine ng-valid ng-touched user-success" style="">
                            </div>
                        </div>

                        <div>

                            <div class="col_one_third">
                                <label for="template-contactform-name">Email <small>*</small></label>
                                <input type="text" id="template-contactform-name" name="name" ng-model="email" class="sm-form-control required ng-pristine ng-valid ng-touched user-success" style="">
                            </div>

                            <div class="col_one_third">
                                <label for="template-contactform-name">Country<small>*</small></label>
                                <select name="type" ng-model="question.type" class="sm-form-control" ng-options="country for country in countries" >
                                </select>
                            </div>
                        </div>
                        <div class="col_full">
                            <button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="submit" value="submit">Start Test</button>
                            <button id="sendingEmail" class="hidden" ng-click="start()"></button>
                        </div>
                    </div>
                </div>
                </div>
		 	</div>
		 </div>
	</div>
</div>
<div style="margin-bottom:100px"></div>
