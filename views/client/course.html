<section >
	<div class="content-wrap">
		 <section id="section-course" class="page-section">
		 	<div class="container clearfix">

		 		<h2><%- course.title %></h2>

		 		<div class="row hidden-sm hidden-xs">
			 		<div class='col-xs-12 banner'>
			 			<img  src="<%- course.banner.path %>">
			 		</div>
		 		</div>

		 		<div class="row">
                    <div class='col-md-6 float-seaction'>
                        <div>
                            <ul>
                                <% for( var x = 0; x < course.links.length; x++){ %>
                                <li><a target="_blank" href="<%- course.links[x].href %>"><%- course.links[x].title %></a></li>
                                <% } %>
                            </ul>
                        </div>
                    	<p class='desc'><%- course.content %></p>
                    </div>
					<div class='col-md-6 float-seaction'>
                        <img src="<%- course.cover.path %>">
			 		</div>
		 		</div>

		 	</div>
		 </div>
	</div>
</div>
<div style="margin-bottom:100px"></div>
