        <!-- Content

        <section ng-controller="PartnerCtrl" id="partners">

            <div class="content-wrap">

                <div class="container clearfix">

                	<div class="partner-col col-md-4">

                        	<h4>Choose your area</h4>
                        
                        	<ul class="sidenav">
		                        <li class="ui-tabs-active"><a href="javascript:void(0)"  ng-click="showAllCategory()"><i class="fa fa-chevron-left"></i>Show All Arews</a></li>
		                    </ul>

					        <div class="partner-area-content">		        
				        		<div class="partner-area"  ng-click="changeSelectedCategory(area._id)" ng-repeat="area in areas">
			        
				        			<h4 class="title">{{area.name}}</h4>
				        			<img src="{{area.cover.thumbnail}}">
			        		
				        		</div>					        
					        </div>	

                	</div>

                	<div class="partner-col col-md-8">
                		
                            <div class="partner-list">
					      		<!-- <div ng-click="showDetail(partner._id)" class="col-md-3 col-sm-6 content" ng-class=" { 'hide-partner' : !partnerHasTag(partner)}"  ng-repeat="partner in partners" > -->
					      		<div ng-click="showDetail(partner._id)" class="col-lg-3  col-md-4 col-sm-6 content" ng-class="{'hide-partner': isSelectedCategory(partner.categories) == false}" ng-repeat="partner in partners" >
					      			<div class="partner-detail">
						      			<div class="logo">
					      					<img src="{{partner.cover.thumbnail}}" alt="{{partner.name}}">
					      				</div>
					      				<label class="partner-name">{{partner.name}}</label>	 				
					      			</div>
					      		</div>
				      		</div>
                        </div>
                	</div>



                    <!-- Post Content
                    ============================================= -->
                    <div class="postcontent nobottommargin col_last clearfix">

                        <div class="single-post nobottommargin">


                    </div><!-- .postcontent end -->
