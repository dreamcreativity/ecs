<section id="page-title"  class="page-title-mini page-title-right">

    <div class="container clearfix">
       <!--  <h1>Online Test</h1> -->
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="#">Partners</a></li>
           
        </ol>
    </div>

</section>



 <section ng-controller="PartnerDetailCtrl" id="partner-detail" >
     <div class="container clearfix" >
      	<div class="content-wrap">
	        <div>
	            <h2>Our Partners - {{partnerDetail.name}}</h2>
	        </div>

	        <div class="partner-content">


		      	<div class="detail-section" >
					
				<!-- 	<div>
						<a href="/partner" ><h4>Search Again</h4></a>
					</div>
 -->

				<div class="row">
					<div class="col-md-8">

						<p>
							<div ng-bind-html="partnerDetail.content | unsafe"></div>
						</p>
								
					</div>
					<div class="col-md-4 partner-info">
						<div class="center">
							<img style="max-width: 250px;" src="{{partnerDetail.cover.thumbnail}}">
						</div>
						
						<hr>
						<p>{{partnerDetail.description}}</p>
						<div>
							<span class="tag" ng-repeat="tag in partnerDetail.tags ">{{tag}}</span> 
						</div>
					</div>
				</div>

					

		      	</div>

	        </div>
	        <div style="clear: both"></div>

	    </div>
    </div>
</section>
