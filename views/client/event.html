


<script type="text/javascript" src="assets/js/jquery.calendario.js"></script>
<!-- <script type="text/javascript" src="assets/js/events-data.js"></script> -->
<script type="text/javascript" src="assets/js/plugins.js"></script>


<section id="page-title" class="page-title-mini page-title-right">

    <div class="container clearfix">
        <!-- <h1>Event Calendar</h1> -->
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="#">Activity Calendar</a></li>
           
        </ol>
    </div>

</section>

<div class="program-banner hidden-sm hidden-xs " style="background-image:url(/images/clients/event/eventBanner.jpg)">
    <div class="banner-mask"> </div>
</div>
<div class="banner-bottom-frame">
    
</div>

<!-- <script type="text/javascript" src="assets/js/functions.js"></script> -->
<section ng-controller="EventCtrl" id="event-calendar" >

    <div class="content-wrap" >
         <section id="section-course" class="page-section">
            <div class="heading-block center">
                <h2>Activity Calendar</h2>
            </div>

            <div class="container clearfix">
                <div class="row center">
                    <div ng-repeat="i in calendarIndex" class="col-xs-2 month-tab tab_{{i}}">
                        <div ng-click="changeMonth(i)">{{i}}</div>
                    </div>

                </div>


                <div class="row">
                    <iframe  content-disposition='test' src="{{selectedCalendar.media.path}}" style="border:0; width: 100%; height: 1100px " >
                        This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/sample-3pp.pdf">Download PDF</a>
                    </iframe>
                </div>
            </div>
        </session>
    </div>

</session>
